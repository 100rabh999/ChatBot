<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Website</title>
</head>
<body>
    <h1>Welcome to the Demo Website!</h1>
    
    <!-- Add a button to open the chatbot -->
    <button id="openChatbot">Open Chatbot</button>

    <!-- Include jQuery for handling the button click event -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            // Attach a click event to the button
            $("#openChatbot").click(function() {
                // Redirect to the chatbot page when the button is clicked
                window.location.href = '/chatbot';
            });
        });
    </script>
</body>
</html>
