<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dataset for Ai Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        hr {
            border: 0;
            clear: both;
            display: block;
            width: 100%;
            height: 1px;
            background: #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Edit Dataset for Ai Assistant</h1>
    <button onclick="goToHomePage()">Back to Home</button>
    <form method="POST" action="{{ url_for('edit_intents') }}">
        <input type="hidden" name="_method" value="PUT">
        <div>
            <h3>New Tag</h3>
            <label>Tag:</label>
            <input type="text" name="new_tag" placeholder="Enter new tag">
            <br>
            <label>Patterns:</label>
            <textarea name="new_patterns" rows="3" cols="50" placeholder="Enter patterns"></textarea>
            <br>
            <label>Responses:</label>
            <textarea name="new_responses" rows="3" cols="50" placeholder="Enter responses"></textarea>
            <br>
            <input type="hidden" name="action" value="add_new">
            <button type="submit">Add New</button>
            <hr>
        </div>
        {% for intent in intents %}
            <div>
                <h3>{{ intent.tag }}</h3>
                <label>Patterns:</label>
                <textarea name="patterns_{{ loop.index }}" rows="3" cols="50" placeholder="Enter patterns">{{ '\n'.join(intent.patterns) }}</textarea>
                <br>
                <label>Responses:</label>
                <textarea name="responses_{{ loop.index }}" rows="3" cols="50" placeholder="Enter responses">{{ '\n'.join(intent.responses) }}</textarea>
                <br>
                <input type="hidden" name="tag_{{ loop.index }}" value="{{ intent.tag }}">
                <input type="hidden" name="action" value="update_existing">
                <button type="submit">Update</button>
                <hr>
            </div>
        {% endfor %}
    </form>    
    <script>
        function goToHomePage() {
        window.location.href = '/';
    }
</script>
</body>
</html>
